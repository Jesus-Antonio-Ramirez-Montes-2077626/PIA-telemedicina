<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
</head>
<body>
  <h2>Registro de nuevo usuario</h2>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="POST">
    <label>Nombre completo: <input type="text" name="nombre" required></label><br/>
    <label>Correo electrónico: <input type="email" name="correo" required></label><br/>
    <label>Nombre de usuario: <input type="text" name="usuario" required></label><br/>
    <label>Contraseña: <input type="password" name="contrasena" required></label><br/>
    <button type="submit">Registrarse</button>
  </form>
  <br>
  <a href="{{ url_for('login') }}">Volver al inicio de sesión</a>
</body>
</html>
