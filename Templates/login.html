<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login DICOM</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
  <h1>Descarga archivos DICOM</h1>
  <h2>Inicio de Sesión</h2>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="POST">
    <label>Usuario o Correo: <input type="text" name="usuarioCorreo" required></label><br/>
    <label>Contraseña: <input type="password" name="contrasena" required></label><br/>
    <button type="submit">Iniciar Sesión</button>
  </form>
</body>
</html>
